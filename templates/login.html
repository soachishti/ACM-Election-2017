{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
	<div class="row">
		<div class="col col-sm-4"></div>
		<div class="col col-sm-4">
			<form method="post" class="form">
			    {% csrf_token %}
			
			    {% bootstrap_form form layout='inline' %}
			    {% buttons %}
			        <button type="submit" class="btn btn-primary">
			            Login
			        </button>
			    {% endbuttons %}
			</form>
		</div>
		<div class="col col-sm-4"></div>
	</div>

{% endblock %}
